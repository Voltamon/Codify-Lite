version: "2"
sql:
  - schema: "sql/schema.sql"
    queries: "sql/query.sql"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "../server/backend/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
